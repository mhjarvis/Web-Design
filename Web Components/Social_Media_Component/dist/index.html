<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="main.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <div class="main">
            <div class="component-container">
                <img
                    src="assets/images/avatar-jessica.jpeg"
                    alt="profile picture"
                    class="profile-picture"
                />
                <h2 class="profile-name">Jessica Randall</h2>
                <p class="profile-location">London, United Kingdom</p>
                <p class="profile-headline">
                    "Front-end developer and avid reader."
                </p>
                <div class="social-links">
                    <button class="github">GitHub</button>
                    <button class="frontend-mentor">Frontend Mentor</button>
                    <button class="linkedin">LinkedIn</button>
                    <button class="twitter">Twitter</button>
                    <button class="instagram">Instagram</button>
                </div>
            </div>
        </div>
    </body>
</html>
